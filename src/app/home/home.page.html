<ion-header translucent>
  <!-- Barra Inicial-->
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<!--Cor da PÃ¡gina-->
<ion-content fullscreen color="dark">
  <!--Barra de Pesquisa-->
  <ion-searchbar placeholder="Buscar Pokemons" color="medium"></ion-searchbar>

  <!--Item da Lista - Bulbasaur -->
  <ion-item-sliding>
    <ion-item color="dark">
      <ion-chip slot="start">
        <ion-label color="success">001</ion-label>
      </ion-chip>
      <ion-label>
        <div>
          <h2>Bulbasaur</h2>
          <ion-badge color="planta">Grass</ion-badge>
          <ion-badge color="poison">Poison</ion-badge>
        </div>
      </ion-label>
      <ion-thumbnail slot="end">
        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
      </ion-thumbnail>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="unread(item)" color="warning">
        <ion-icon name="create-outline" size="large"></ion-icon>
      </ion-item-option>
      <ion-item-option (click)="unread(item)" color="danger">
        <ion-icon name="trash-outline" size="large"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
